<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Hangman Game Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>

    <body>
        <h1>Hangman</h1>
        <div id="startWrapper">
            <form id="difficultySelect" method="GET">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="submit" id= startBtn value="Start!" />
            </form>
        </div>
        <div id="gameWrapper" class="hidden">
            <form id="guessForm">
                <input
                    type="text"
                    id="guessInput"
                    placeholder="Guess a letter!"
                />
                <input type="submit" id="guessSubmitButton" value="Guess" />
            </form>
            <button type="button" id="resetGame" class="hidden">
                Play Again!
            </button>
            <div id="guesses"></div>
            <br />
            <div id="wordHolder"></div>
            <br />
            <canvas
                id="hangmanCanvas"
                height="500"
                width="350"
                style="border: 1px solid black;"
            ></canvas>
        </div>

        <script src="resources/js/Hangman.js" type="text/javascript"></script>
        <script src="resources/js/index.js" type="text/javascript"></script>
    </body>
</html>
